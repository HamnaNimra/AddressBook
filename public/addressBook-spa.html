<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="AddressBook.js" type="text/javascript"></script>

</head>
<body>
<h1>Address Book</h1>

<table id="buddies-table">
    <tr>
        <th>NAME </th>
        <th>Phone Number</th>
    </tr>
</table>

<form id="addBuddyForm">
    Name: <input type="text" id="buddyName"> <br>
    Phone Number: <input type="text" id="buddyNumber"> <br>
    <button type="button" id="submit">Add new buddy</button>
</form>


</body>
</html>
