<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Address </th>
        <th> Phone Number </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${buddyInfo.empty}">
        <td colspan="2"> No Buddies Available </td>
    </tr>
    <tr th:each="buddyInfo : ${buddyInfo}">
        <td><span th:text="${buddyInfo.name}"> Name </span></td>
        <td><span th:text="${buddyInfo.address}"> Address </span></td>
        <td><span th:text="${buddyInfo.phoneNumber}"> Phone Number </span></td>
    </tr>
    </tbody>
</table>
<a href="/buddy">Create another buddy</a><br/>
<a href="/all">Display All the buddies</a>
</body>
</html>
